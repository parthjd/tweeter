<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
  <title>Tweeter - Home Page</title>
  <link rel="shortcut icon" href="../assets/lion.ico" type="image/x-icon">
  <script src="https://kit.fontawesome.com/2c4ef76a61.js" crossorigin="anonymous"></script>

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,600&display=swap" rel="stylesheet" />

  <!-- App CSS -->
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="./styles/header.css">
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="stylesheet" href="./styles/new-tweet.css">
  <link rel="stylesheet" href="./styles/tweet-container.css">
  <!-- External JS -->
  <script type="text/javascript" src="./vendor/jquery-2.2.3.min.js"></script>
  <script src="./vendor/jquery.timeago.js" type="text/javascript"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="./scripts/composer-char-counter.js"></script>

</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <p class="logo">tweeter</p>
    <p class="content"><strong>Write</strong> a new tweet</p>
    <a class="down-arrow" href="#tweet"><i class="fas fa-angle-double-down"></i></a>
  </nav>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <header class="info">
      <img class="avatar" src="./images/profile-hex.png">
      <br>
      <h2 class="your-name"><strong>Parth</strong> Desai</h2>
    </header>

    <div class="tweet-container-one">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>

        <form action="/tweets" method="POST">

          <textarea name="text" id="tweet" placeholder="What are you humming about?"></textarea>
          <br>
          <input class="submit" type="submit" value="Tweet" id="post-tweet">
          <p class="warning"><i class="fas fa-exclamation-circle"></i>Cannot post empty tweet</p>
          <p class="validation"><i class="fas fa-exclamation-circle"></i>Tweet more than 140 characters</p>
          <span class="counter">140</span>
        </form>
      </section>
      <section class="tweet-container">
        <article class="oldTweet">
          <header>
            <section class="user">
              <img class="tweet-avatar" src="./images/profile-hex.png">
              <p class="username">Parth Desai</p>
              <p class="userid">@parthjd</p c>
            </section>
            <p class="tweet-content">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dolorum iusto explicabo
              dicta
              eligendi eius harum?
            </p>
          </header>
          <footer class="footer-user">
            <p class="days">Posted 10 days ago</p>
            <div class="likes">
              <i class="fas fa-flag likes-icon"></i>
              <i class='fas fa-retweet likes-icon'></i>
              <i class="fas fa-heart likes-icon"></i>
            </div>
          </footer>
        </article>
      </section>
    </div>
  </main>
</body>

</html>
